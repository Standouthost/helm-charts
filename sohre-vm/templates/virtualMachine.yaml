apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: {{ .Values.name }}
spec:
  runStrategy: Always
  template:
    metadata:
      labels:
        kubevirt.io/domain: {{ .Values.name }}
    spec:
      domain:
        devices:
          interfaces:
            - name: default
              masquerade: {}
          disks:
            - name: disk0
              disk:
                bus: virtio
        resources:
          requests:
            cpu: '1'
            memory: 2Gi
      networks:
        - name: default
          pod: {} # Stock pod network
      volumes:
        - name: disk0
          dataVolume:
            name: {{ .Values.name }}
        - name: cloudinitdisk
          cloudInitNoCloud:
            userData: |
              #cloud-config
              #https://github.com/kubevirt/kubevirt/issues/1646
              write_files:
                - encoding: b64
                  content: bmV0d29yazoKICB2ZXJzaW9uOiAyCiAgZXRoZXJuZXRzOgogICAgaWQwOgogICAgICBkaGNwNDogdHJ1ZQogICAgICBtYXRjaDoKICAgICAgICBuYW1lOiBlbnAqCg==
                  owner: root:root
                  path: /etc/netplan/99-net-fix.yaml
                  permissions: '0644'
              packages:
                - wireguard
              runcmd:
                - [ sh, -c, 'wg genkey | tee /etc/wireguard/$(hostname).private.key | wg pubkey > /etc/wireguard/$(hostname).public.key' ]
              users:
                - name: root
                  ssh_authorized_keys:
                    - ssh-rsa  jmainguy@jmainguy.soh.re
